<pre class="code">
<span class="srcline"><span class="lineno"><a href="38,1" id="srcline1"> 1</a></span><span class="line"><span class="comment">% y = x*b + resid</span></span></span>
<span class="srcline"><span class="lineno"><a href="38,2" id="srcline2"> 2</a></span><span class="line"><span class="comment">% x and b are both integer, and resid is positive</span></span></span>
<span class="srcline"><span class="lineno"><a href="38,3" id="srcline3"> 3</a></span><span class="line"><span class="comment">% 몫 x와 나머지 resid를 산출</span></span></span>
<span class="srcline"><span class="lineno"><a href="38,4" id="srcline4"> 4</a></span><span class="line"><span class="keyword">function</span> [<span class="var type1" id="S2T4U3">x</span>, <span class="var type1" id="S3T4U4">resid</span>] = minresid(<span class="var type1" id="S4T4U7">y</span>,<span class="var type1" id="S5T4U8">b</span>)</span></span>
<span class="srcline"><span class="lineno"><a href="38,5" id="srcline5"> 5</a></span><span class="line"></span></span>
<span class="srcline"><span class="lineno"><a href="38,6" id="srcline6"> 6</a></span><span class="line">    <span class="mxinfo " id="T4:U5"><span class="var type1" id="S2T4U11">x</span> = <span class="mxinfo " id="T4:U7">floor(<span class="mxinfo " id="T4:U8"><span class="var type1" id="S4T4U15">y</span>/<span class="var type1" id="S5T4U16">b</span></span>)</span></span>;</span></span>
<span class="srcline"><span class="lineno"><a href="38,7" id="srcline7"> 7</a></span><span class="line">    <span class="mxinfo " id="T4:U11"><span class="var type1" id="S3T4U19">resid</span> = <span class="mxinfo " id="T4:U13"><span class="var type1" id="S4T4U21">y</span> - <span class="mxinfo " id="T4:U15"><span class="var type1" id="S2T4U23">x</span>*<span class="var type1" id="S5T4U24">b</span></span></span></span>;</span></span>
<span class="srcline"><span class="lineno"><a href="38,8" id="srcline8"> 8</a></span><span class="line"><span class="comment">%     if resid == 0</span></span></span>
<span class="srcline"><span class="lineno"><a href="38,9" id="srcline9"> 9</a></span><span class="line"><span class="comment">%        resid = b;</span></span></span>
<span class="srcline"><span class="lineno"><a href="38,10" id="srcline10">10</a></span><span class="line"><span class="comment">%        x = x - 1;</span></span></span>
<span class="srcline"><span class="lineno"><a href="38,11" id="srcline11">11</a></span><span class="line"><span class="comment">%     end</span></span></span>
<span class="srcline"><span class="lineno"><a href="38,12" id="srcline12">12</a></span><span class="line"></span></span>
<span class="srcline"><span class="lineno"><a href="38,13" id="srcline13">13</a></span><span class="line"><span class="keyword">end</span></span></span>
</pre>
